name: New issue
on: 
  issues:
    types: [opened, edited] 
    
jobs:
  output-issue:
    name: Output new issue
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: echo "new_issue=${{ toJSON(github) }}"V
      - name: Print issue details
        run: |
          echo "New issue called: ${{ github.event.issue.title }} was created:"
          echo "\t created_at:${{ github.event.issue.created_at }}"
          echo "\t url:${{ github.event.issue.url }}"
          echo "\t description:${{ github.event.issue.body }}"
        